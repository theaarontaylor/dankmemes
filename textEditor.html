<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/_text-editor.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="boxes">
    <div class="editors">
        <div class="editor">
                <input type="text" name=""  id="topInput"> <br>        
                <input type="color" value="#ffffff"  class="topColorChoose" oninput="changeColor(top)">
                <button class="increaseButton" onclick="increaseTopFont(top)">Font +</button> 
                <button class="decreaseButton" onclick="decreaseTopFont()">Font -</button> 
                <button onclick="justifyLeft()">Left</button>
                <button onclick="justifyCenter()">Center</button>
                <button onclick="justifyRight()">Right</button>
                <button onclick="toggleTextShadow()">Toggle Text Shadow</button>
                <button onclick="clearTopText()">Clear Text</button>
            
        </div>
        <div class="editor">
                <input type="text" name=""  id="bottomInput"> <br>        
                <input type="color" name="#fff"  class="bottomColorChoose" oninput="changeColor(bottom)">
                <button class="increaseButton">Font +</button> 
                <button class="decreaseButton">Font -</button> 
                <button onclick="justifyLeft()">Left</button>
                <button onclick="justifyCenter()">Center</button>
                <button onclick="justifyRight()">Right</button>
                <button onclick="toggleTextShadow()">Toggle Text Shadow</button>
                <button onclick="clearBottomText()">Clear Text</button>
            
        </div>
</div>

    <div class="result-box">
        <!--<p id="result"></p>-->
        <canvas width="500" height="300" id="canvas">Sorry, no canvas available</canvas>
    </div>
</div>
      
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="js/textEditor.js"></script>
</body>
</html>
